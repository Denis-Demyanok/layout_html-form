<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="POST"
      onsubmit="onSubmit()"
    >
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <div class="field">
          <label for="surname">Surname:</label>
          <input
            type="text"
            id="surname"
            name="surname"
            autocomplete="off"
            required
          >
        </div>
        <div class="field">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            autocomplete="off"
            name="name"
            required
          >
        </div>
        <div class="field">
          <label for="old">How old are You?</label>
          <input
            type="number"
            id="old"
            value="12"
            min="1"
            max="100"
            name="old"
          >
        </div>
        <div class="field">
          <label for="fulldate">Full date of birth:</label>
          <input
            type="date"
            id="fulldate"
            name="fulldate"
            >
        </div>
        <div class="field">
          <label for="checkbox">I accept the term of the agreement</label>
          <input
            type="checkbox"
            id="checkbox"
            name="checbox"
            required
          >
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Registration</legend>
        <div class="field">
          <label for="email">E-mail:</label>
          <input
            type="email"
            id="email"
            name="email"
            autocomplete="off"
            placeholder="email@example.com"
            required
          >
        </div>
        <div class="field">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            autocomplete="off"
            required
            maxlength="16"
            minlength="8"
          >
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <div class="field">
          <label for="radio">Do you love cars?</label>
          <input
            type="radio"
            id="radio"
            name="radio"
            value="yes"
            required
          >
            Yes
          <input
            type="radio"
            name="radio"
            value="no"
          >
            No
        </div>
        <div class="field">
          <label for="color">What is your favorite color?</label>
          <input
            type="color"
            id="color"
            name="color"
          >
        </div>
        <div class="field">
          <label for="time">What time do you go to bed?</label>
          <input
            type="time"
            id="time"
            name="time"
          >
        </div>
        <div class="field">
          <label for="brand">What are your favorite brand of cars?</label>
          <select
            name="cars"
            id="brand"
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </div>
        <div class="field">
          <label for="rate">How do you rate our work?</label>
          <input
            type="range"
            name="rate"
            id="rate"
          >
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Additional info:</legend>
        <div class="field">
          <label for="comment">Comments</label>
          <textarea
            name="comment"
            id="comment"
          >
          </textarea>
        </div>
        <div class="field">
          <label for="recomended">Would you recommend us?</label>
          <select
            name="recomended"
            id="recomended"
          >
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
